<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex assignment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="container main">
    <div class="container flex-container1">
        <div class="flex-items">Top</div>
    </div>
    <div class="container flex-container2">
        <div class="flex-items-container1">
            <div class="flex-items1">right</div>
            <div class="center">
            <div class="flex-items2">Left center</div>
            <div class="flex-items3">center center</div>
            <div class="flex-items4">right center</div>
            </div>
            <div class="flex-items5">left</div>
        </div>
        <div class="flex-items-container2">
         <div class="inner-items1">
            <div class="flex-items1">start</div>
            <div class="flex-items2">end</div>
         </div>
        
            <div class="inner-items2">
            <div class="flex-items1">start</div>
            <div class="flex-items2">end</div>
            </div>
        </div>
    </div>
    <div class="container flex-container3">
        <div id="flex-items-container1">
            <div class="flex-items1">top</div>
            <div class="flex-items2">center</div>
            <div class="flex-items3">bottom</div>
        </div>
        <div id="flex-items-container2">
            <div class="flex-items1">start</div>
            <div class="flex-items2">end</div>
        </div>
        <div id="flex-items-container3">
            <div class="flex-items">end</div>
        </div>
    </div>
   </div>
</body>
</html>
